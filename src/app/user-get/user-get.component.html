
<div  class="input-group">
  <input #box type="text" (keyup.enter)="search(box.value)" class="form-control col-xs-4"/>
  <button (click)="search(box.value)" class="btn btn-primary .input-group-addon">Search</button>
</div>

<table class="table table-hover">
  <thead>
  <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Email</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let user of users">
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.email }}</td>
          <td><a [routerLink]="['user/edit', user._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteuser(user._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
